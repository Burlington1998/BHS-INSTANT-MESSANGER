<!DOCTYPE html>
<html>
  <head>
    <title>BHS INSTANT MESSANGER</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="/client/index.css" type="text/css" rel="stylesheet">
    <link href="/client/98.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <section id="client">
      <img src="/client/imgs/lake.jpg" width="500" id="lake">
      <fieldset id="startup">
        <legend>BHS Instant Messanger Startup</legend>
        <form id="signup-form" align="left" autocomplete="off">
          <h5>Sign Up and explore BHSIM!</h5>
          <actionlink id="alt-log-on"><i>Log On instead?</i></actionlink>
          <br/>
          <br/>
          <i>ScreenName</i> 
          <br/>
          <input type="text" id="screen-name-signup" />
          <br/>
          <p>Custom Encryption Key</p>
          <input type="password" id="password-signup" />
          <br/>
          <button>Sign Up!</button>
        </form>
        <form id="login-form" align="left" autocomplete="off">
          <h5>Log On and explore BHSIM!</h5>
          <actionlink id="alt-sign-up"><i>Sign Up instead?</i></actionlink>
          <br/>
          <br/>
          <i>ScreenName</i> 
          <br/>
          <input type="text" id="screen-name-login" />
          <br/>
          <p>Custom Encryption Key</p>
          <input type="password" id="password-login" />
          <br/>
          <button>Log On!</button>
        </form>
      </fieldset>
      <section id="stickers"> 
        <img src="/client/imgs/netnow3.gif"><img src="/client/imgs/msiebutton.gif"><img src="/client/imgs/linkexchange.gif"><img src="/client/imgs/members-choice.gif">
      </section>
    </section>

    <script src="/client/jquery.js"></script>
    <script src="/client/presets.js"></script>
    <script src="/client/action.js"></script>
  </body>
</html>
